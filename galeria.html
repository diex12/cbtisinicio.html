<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        /* Estilos para el modal */
        #modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            overflow: auto;
        }
        #modal-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        #modal img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>

    <div class="gallery">
        <img src="forto4.jpg" onclick="openModal('forto4.jpg')" alt="forto4">
        <img src="forto4.jpg" onclick="openModal('forto4.jpg')" alt="forto4">
        <img src="forto4.jpg" onclick="openModal('forto4.jpg')" alt="forto4">
</div>

     <div id="modal">
        <div id="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="Modal Image">
        </div>
    </div>

    <script>
       (imageSrc) {
            var modal = document.getElementById('modal');
            var modalImg = document.getElementById('modal-image');
            modal.style.display = 'block';
            modalImg.src = imageSrc;
        }
        () {
            var modal = document.getElementById('modal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
